<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <link rel="shortcut icon" href="./assets/images/rock_paper_scissors_icon.svg">
        <title>Rock Paper Scissors</title>
    </head>
    <H1>
        ---------------------------------
    </H1>
    <h1>
        LET'S ROCK... (paper, scissors)
    </h1>
    <h1>
        ---------------------------------
    </h1>
    <body>
        <script src="rps.js" defer></script>
        <div class="btn-group">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="results" class="scorebox-base">
            <div id="player-stats" class="scorebox-base">
                <p id="player-score-label" class="scorebox-label">Player Score: </p>
                <p id="player-score-counter" class="scorebox-counter">0</p>
            </div>
            <div id="computer-stats" class="scorebox-base">
                <p id="computer-score-label" class="scorebox-label">Computer Score:</p>
                <p id="computer-score-counter" class="scorebox-counter">0</p>
            </div>
        </div>
        <div id="historyLog" class="histLog">
        </div>
    </body>
</html>
